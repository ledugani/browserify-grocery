<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Browserify Grocery Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <header></header>

    <main class="flex">
      <div class="row">
        <h1>Fake Grocery Store</h1>
        <div class="col-xs-3">
          <button id="go-to-departments" class="btn btn-default btn-lg col-xs-12">Return to Departments</button>
        </div>
        <div class="col-xs-3">
          <button class="btn btn-info btn-lg col-xs-12">Cart</button>
        </div>
      </div>

      <div id="departments"></div>
      <div id="items"></div>
      <div id="items"></div>

    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
